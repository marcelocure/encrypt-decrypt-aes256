group 'com.github.marcelocure'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.birt.runtime.3_7_1', name: 'org.apache.commons.codec', version: '1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
